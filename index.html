<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mercadim Shopp</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <nav id="menu">
    <h3>Categorias</h3>
    <ul>
      <li><a href="#" onclick="loadCategory('achadinhos-do-dia')">Achadinhos do Dia</a></li>
      <li><a href="#" onclick="loadCategory('eletronicos')">Eletrônicos</a></li>
      <li><a href="#" onclick="loadCategory('casa-cozinha')">Casa & Cozinha</a></li>
      <li><a href="#" onclick="loadCategory('moda-masculina')">Moda Masculina</a></li>
      <li><a href="#" onclick="loadCategory('moda-feminina')">Moda Feminina</a></li>
      <li><a href="#" onclick="loadCategory('beleza-cuidados')">Beleza & Cuidados</a></li>
      <li><a href="#" onclick="loadCategory('utilidades')">Utilidades</a></li>
      <li><a href="#" onclick="loadCategory('presentes-criativos')">Presentes Criativos</a></li>
    </ul>
  </nav>

  <div class="overlay" id="overlay"></div>

  <header>
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
    <div class="logo">Mercadim Shopp</div>
  </header>

  <div class="tagline">Achadinhos e ofertas selecionadas para você</div>

 <section class="grid" id="product-grid">
  <!-- Produtos carregados automaticamente via CSV -->
</section>


 <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
    }

    document.getElementById('overlay').onclick = toggleMenu;
  </script>

  <script src="js/load-products.js"></script>
</body>
</html>
